<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ring</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

    <!-- Theme dark/light -->
    <!-- https://github.com/boopathikumar018/docsify-darklight-theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" title="docsify-darklight-theme" type="text/css" />

    <!-- Plugin toc -->
    <!-- https://github.com/justintien/docsify-plugin-toc -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/light.css"> -->
    <link rel="stylesheet" href="./lib/docsify-plugin-toc@1.3.1/dist/light.css">




</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            loadSidebar: true,
            subMaxLevel: 2,
            loadNavbar: true,
            coverpage: true,
            onlyCover: true,
            name: 'Ring 首页',
            logo: './media/ring-logo-2.png',
            auto2top: true,

            plantuml: {
                skin: 'classic',
            },

            toc: {
                tocMaxLevel: 5,
                target: 'h2, h3, h4, h5, h6',
                ignoreHeaders: ['<!-- {docsify-ignore} -->', '<!-- {docsify-ignore-all} -->']
            },


            themeColor: '#3F51B5',

            mergeNavbar: true,

            topMargin: 10,
            markdown: {
                renderer: {
                    // 图片居中
                    image: function(href, title, text) {
                        var image_html = this.origin.image.apply(this, arguments)
                        return '<figure>' + image_html + '<figcaption>' + text +
                            '</figcaption></figure>'
                    }
                }
            },
            'flexible-alerts': {
                style: 'flat',
                skin: 'classic',
            },
        }
    </script>


    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

    <!-- theme dark/light -->
    <!-- https://github.com/boopathikumar018/docsify-darklight-theme -->
    <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script>

    <!-- Plugin plantuml -->
    <script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>

    <!-- Plugin toc -->
    <!-- https://github.com/justintien/docsify-plugin-toc -->
    <script src="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/docsify-plugin-toc.min.js"></script>

    <!-- Plugin pagination -->
    <!-- https://github.com/imyelo/docsify-pagination -->
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

    <!-- Plugin flexible-alerts -->
    <!-- https://github.com/fzankl/docsify-plugin-flexible-alerts -->
    <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>

    <!-- Plugin split slides -->
    <!-- https://github.com/shawntabrizi/docsify-slides -->
    <!-- <script src="//unpkg.com/docsify-slides/dist/docsify-slides.min.js"></script> -->

    <!-- Plugin terminal-block -->
    <!-- https://github.com/dolanmiu/docsify-terminal-block -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-terminal-block@1.0.3"></script>

</body>

</html>
